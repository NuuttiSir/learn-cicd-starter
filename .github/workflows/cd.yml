on:
  push:
    branches: [main]

jobs:
  deploy:
  name: Deploy
  runs-on: ubuntu-latest

  steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    -name: Set up go
      uses: actions/setup-go@v2
      with:
        go-version: '1.20'

    - name: Build app
      run: ./scripts/buildprod.sh
